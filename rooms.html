---
layout: page
---

    <div class="container">
      <div class="page-header">
        <h4 class="text-center">Rooms</h4>
        <br/>
      </div>

      {% for curr_room in site.data.rooms %}
      {% assign room = curr_room[1] %}
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" width="200" src="{{ room.image_url }}"/>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ room.room_title }}</h4>
                        <p>{{ room.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <hr/>
      {% endfor %}
    </div>
